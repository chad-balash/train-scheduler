<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>
<body>

<div class="container">
    <div class="jumbotron pt-4">
        <div class="card mb-3">
            <div class="card-header font-weight-bold text-center bg-dark text-white">
                <h1>Anytime is Train Time</h1>
                <p>Choo Choo. Chee Chee.</p>
            </div>
        </div>
        <div class="card mb-3">
            <div class="card-header font-weight-bold">
                Current Train Schedule
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="train-data"></tbody>
                </table>
            </div>
        </div>
        <div class="card mb-3">
            <div class="card-header font-weight-bold">
                Add Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="train-name-input">Train Name</label>
                        <input type="text" class="form-control" id="train-name-input" placeholder="Enter name of train">
                    </div>
                    <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input type="text" class="form-control" id="destination-input" placeholder="Enter train destination">
                    </div>
                    <div class="form-group">
                        <label for="start-time-input">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="start-time-input" placeholder="Enter time">
                    </div>
                    <div class="form-group">
                        <label for="frequency-input">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency-input" placeholder="Enter frequency">
                    </div>
                    <button type="submit" class="btn btn-primary" id="click-button">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./assets/javascript/app.js"></script>
    
</body>
</html>
